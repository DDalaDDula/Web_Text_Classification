<!DOCTYPE html>
<html>
<head>
    <title>Emotion Labeling</title>
</head>
<body>
    <h1>Emotion Labeling</h1>
    <form method="post">
        {% csrf_token %}
        <p>{{ sentence }}</p>
        <label for="emotion">Select Emotion:</label>
        <select name="emotion" id="emotion">
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Neutral">Neutral</option>
        </select>
        <br>
        <button type="submit">Label</button>
    </form>
</body>
</html>
